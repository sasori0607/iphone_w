{% extends 'content/base.html' %}
{% load static %}

{% block title %}
    XXXXX
{% endblock %}

{% block body %}

<div class="category">
    <div class="container">
        <h3>Какой {{title}} будет твоим?</h3>
        <div class="row">
            {% for i in object %}
            <a href="/shop/{{i.category}}/{{i.slug}}"  class="block">
                <div class="img_title">

                    <img src="{{ i.img.url }}" alt="">

                </div>
                <div class="text">{{ i.title }}</div>
            </a>

            {% endfor %}

        </div>

    </div>


</div>

{% endblock %}
